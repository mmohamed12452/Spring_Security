<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div class="login-container">
    <div class="login-box">
        <div class="login-left">
            <h5 class="text-primary fw-bold">Finnger</h5>
            <h1 class="fw-bold">Holla,<br />Welcome Back</h1>
            <p class="form-text">Hey, welcome back to your special place</p>

            <form>
                <div class="mb-3">
                    <input
                            type="email"
                            class="form-control"
                            placeholder="stanley@gmail.com"
                    />
                </div>
                <div class="mb-3">
                    <input
                            type="password"
                            class="form-control"
                            placeholder="**********"
                    />
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input
                                class="form-check-input"
                                type="checkbox"
                                id="rememberMe"
                                checked
                        />
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>

                <button type="submit" class="btn sign-in-btn w-100">Sign In</button>
            </form>

            <p class="mt-4 sign-up-link">
                Don't have an account?
                <a href="#" class="text-decoration-none">Sign Up</a>
            </p>
        </div>
        <div class="login-right">
            <img src="./images/protection.png" alt="Login illustration" />
        </div>
    </div>
</div>
</body>
</html>
